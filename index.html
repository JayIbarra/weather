<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather</title>
    </head>
    <body>
    <!-- header -->
    <header class="display-4 text-center bg-primary text-white .bg-transparent container-fluid">Weather Dashboard</header>

<div class="container-fluid">
<div class="row">
<!-- seach for city -->
    <aside class="col-lg-3 pb-3">
        <h3 id="form-heading" class="mt-1 h3 form-label">Search for a city:</h3>
<!-- search for city continue -->
    <form id="search-form" class="form">
        <div class="form-inline form-group">
        <div class="input-group">
        <input 
        type="text" 
        id="search-input"
        placeholder="Atlanta"
        aria-controls="today forecast"
        class="form-input weather-search"/>       
        <br><br>
        <div class="input-group-append">
        <button 
        onclick="myFunction()"
        class="btn search-button btn-primary"
        aria-expanded="false" 
        aria-label="submit search"
        type="submit"
        id="search-button">Search</button>
        </div>
        <hr class="hr weather-hr"/>
<!-- atlanta div -->
    <div class="col-lg-9 pb-9 border bg-light" id="weather-search">
        <section id="today"
        class="mt-3"
        role="region"
        aria-live="polite"></section>

        <section id="forecast"
        class="row mt-3"
        role="region"
        aria-live="polite"></section>
    </div>
</div>
</div>

<!-- dates -->
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
<script src="assets/js/script.js"></script>
</body>
</html>
